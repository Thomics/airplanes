<!DOCTYPE html>
<html>
<head>
  <title>Airport</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
</head>

<body ng-app="airport">

<section class="container" ng-controller="AirportController as airport">
  <div class="plane-container" ng-repeat="plane in airport.planeData">
    <p class="callsign">Callsign: {{plane.callsign}}</p>
    <div class="info-container">
      <p class="country">Origin: {{plane.country}}</p>
      <p class="speed">Speed: {{plane.velocity}} mph</p>
      <p class="altitude">Altitude: {{plane.altitude}} feet</p>
      <p class="icao24">ICAO24: {{plane.icao24}}</p>
      <p class="vertical-rate">Vertical Rate: {{plane.verticalRate}} F/S</p>
      <p class="heading">Heading: {{plane.heading}}</p>

    </div>

    <hr style="width: 98%; border: 1px solid #444444; margin-left: 4px;" />

    <div class="lat-long-container">
      <p><span class="lat-long-label">LAT:</span><span class="latitude">{{plane.lat}}</span>
        <span class="lat-long-label">LONG:</span><span class="longitude">{{plane.long}}</span>
      </p>
      <!--<p class="longitude"><span class="lat-long-label">LONG:</span>{{plane.long}} </p>-->
    </div>
  </div>
</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

<script src="app/app.js"></script>
<script src="app/services/airport.service.js"></script>
<script src="app/airport.controller.js"></script>


</body>
</html>
