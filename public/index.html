<!DOCTYPE html>
<html>
<head>
  <title>Airport</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
</head>

<body ng-app="airport">

<section class="container" ng-controller="AirportController as air">

  <section class="header">

    <airport-location></airport-location>


  </section>

  <p>{{air.zipInfo}}</p>
  <div class="plane-container" ng-repeat="plane in air.planeData">
    <p class="callsign">Callsign: {{plane.callsign}}</p>

    <div class="info-container">

      <div class="left-info-container">
        <p class="country">Origin: {{plane.country}}</p>
        <p class="direction">Heading: {{plane.direction}}</p>
      </div>

      <div class="right-info-container">
        <p class="speed">Speed: {{plane.velocity}} mph</p>
        <p class="altitude">Altitude: {{plane.altitude}} feet</p>
        <p class="vertical-rate">Vertical Rate: {{plane.verticalRate}}f/s</p>
      </div>

    </div>

    <div class="lat-long-container">
      <p><span class="lat-long-label">LAT:</span><span class="latitude">{{plane.lat}}</span>
        <span class="lat-long-label">LONG:</span><span class="longitude">{{plane.long}}</span>
      </p>
    </div>
  </div>
</section>



<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>



<script src="app/app.js"></script>
<script src="app/airport.controller.js"></script>
<script src="app/services/airport.service.js"></script>
<script src="app/location/location.js"></script>


</body>
</html>
