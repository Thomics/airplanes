<!DOCTYPE html>
<html>
<head>
  <title>Airport</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
</head>

<body ng-app="airport">

<section ng-controller="AirportController as airport">
  <div ng-repeat="plane in airport.planeData">
    <div>
      <p> {{plane.long}} </p>
    </div>
  </div>
</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

<script src="app/app.js"></script>
<script src="app/services/airport.service.js"></script>
<script src="app/airport.controller.js"></script>


</body>
</html>
