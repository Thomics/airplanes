<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Airport</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/loader.css">
  <link rel="stylesheet" href="style/locationForm.css">
  <link rel="stylesheet" href="style/main.css">
</head>

<body ng-app="airport">

<section class="container" ng-controller="AirportController as air">


  <section class="header">
    <h1 class="title"><span>Eye on the Sky</span></h1>


    <airport-location></airport-location>


  </section>

  <div class="unsearched-bg" ng-hide="air.planeData.length > 0">
    <p>Search the Skies Above</p>

    <img src="style/icon/plane.svg" class="airplane-icon" />

  </div>


  <div class="plane-container" ng-repeat="plane in air.planeData">
    <p class="destination">{{plane.destination}}</p>

    <div class="info-container">
      <p class="flight-time"><span>Flight Time:</span><br />{{plane.time}}</p>
      <hr />
      <p class="flight-time"><span>Airline:</span><br />{{plane.airline}}</p>
      <hr />
      <p class="speed"><span>Speed:</span><br />{{plane.velocity}} MPH</p>
      <hr />
      <p class="speed"><span>Altitude:</span><br />{{plane.altitude}}'</p>
      <hr />

      <!--<div class="left-info-container">-->
        <!--<p class="flight-time">{{plane.airline}}</p>-->
        <!--<p class="flight-time">Callsign: {{plane.callsign}}</p>-->
        <!--<p class="flight-time">Origin: {{plane.country}}</p>-->
        <!--<p class="direction">Heading: {{plane.direction}}</p>-->
      <!--</div>-->

      <!--<div class="left-info-container">-->
        <!--<p class="">{{plane.aircraft}}</p>-->
        <!--<p class="">{{plane.seats}}</p>-->
        <!--<p class="">{{plane.serviceType}}</p>-->
        <!--&lt;!&ndash;<p class="flight-time"><span>Flight Time:</span><br /> {{plane.time}}</p>&ndash;&gt;-->
      <!--</div>-->

      <!--<div class="left-info-container">-->
        <!--<p class="">{{plane.lat}}</p>-->
        <!--<p class="">{{plane.long}}</p>-->
        <!--<p class="">Altitude: {{plane.altitude}}</p>-->
        <!--<p class="">Speed: {{plane.velocity}}</p>-->
        <!--<p class="">Vertical Rate: {{plane.verticalRate}}f/s</p>-->
      <!--</div>-->

      <!--<div class="right-info-container">-->
        <!--<p class="speed">Speed: {{plane.velocity}} mph</p>-->
        <!--<p class="altitude">Altitude: {{plane.altitude}} feet</p>-->
        <!--<p class="vertical-rate">Vertical Rate: {{plane.verticalRate}}f/s</p>-->
        <!--<p class="">{{plane.aircraft}}</p>-->
        <!--<p class="">{{plane.airline}}</p>-->
        <!--<p class="">{{plane.seats}}</p>-->
        <!--<p class="">{{plane.serviceType}}</p>-->
        <!--<p class="">{{plane.time}}</p>-->
      <!--</div>-->

    </div>


    <div class="lat-long-container">
      <p>
        <span class="lat-long-label">LAT:</span><span class="latitude">{{plane.lat}}</span>
        <span class="lat-long-label">LONG:</span><span class="longitude">{{plane.long}}</span>
      </p>
    </div>
  </div>



  <div class="loader" ng-show="air.loading">Loading...</div>

  <footer class="copyright-container" ng-hide="air.planeData.length > 0">
    <p>Copyright 2017 Thomas Conto | </p><a href="http:thomasconto.com" target="_blank">thomasconto.com</a>

  </footer>
</section>





<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>



<script src="app/app.js"></script>
<script src="app/airport.controller.js"></script>
<script src="app/services/airport.service.js"></script>
<script src="app/location/location.js"></script>


</body>
</html>
