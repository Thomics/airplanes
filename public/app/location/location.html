<form ng-submit="air.getLocationInfo(zipInfo, radius)" autocomplete="off">
  <input class="zip" [ng-value="{{zipInfo}}"] placeholder="Zip Code" ng-model="air.zipInfo" name="zipCode">

  <input class="radius" [ng-value="{{air.radius}}"] placeholder="Radius (Miles)" ng-model="air.radius" name="radius">

  <button class="zip-btn" type="submit" title="Zip Code" onSubmit="this.reset();">
    <i>Submit</i>
  </button>
</form>
