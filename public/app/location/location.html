<form ng-submit="air.getLocationInfo(air.zipInfo, air.radius)" autocomplete="off">
  <input type="text" class="zip" placeholder="Zip Code" ng-model="air.zipInfo" name="zipCode">

  <input type="text" class="radius" placeholder="Radius (Miles)" ng-model="air.radius" name="radius">

  <button class="zip-btn" type="submit" title="Zip Code" onSubmit="this.reset();">
    <i>Submit</i>
  </button>
</form>
