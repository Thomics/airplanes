<form ng-submit="zipCtrl.getZipInfo(zipInfo)" autocomplete="off">
  <input class="zip" [ng-value="{{zipInfo}}"] placeholder="Zip Code" ng-model="zipInfo" name="zipCode">

  <input class="radius" [ng-value="{{radius}}"] placeholder="Radius (Miles)" ng-model="radius" name="radius">

  <button class="zip-btn" type="submit" title="Zip Code" onSubmit="this.reset();">
    <i>Submit</i>
  </button>
</form>
